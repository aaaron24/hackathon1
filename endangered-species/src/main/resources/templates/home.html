<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
      #search-results{
        width: 200px;
        background: white;
        color: black;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>

        <nav class="navbar navbar-inverse" style = "border-radius:0;">
          <div class="container-fluid rounded-0">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">WebSiteName</a>
            </div>
            <ul class="nav navbar-nav">
              <li class="active"><a href="/home">Home</a></li>
              <li><a data-toggle="modal" data-target="#myModal">Create New Room</a></li>

              <li><a href="/your-rooms">Your Rooms</a></li>
            </ul>
            <div id="myModal" class="modal fade" role="dialog">
              <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">New Room</h4>
                  </div>
                  <div class="modal-body">
                    <form th:action = "@{/createRoom}" method = "POST" action="#">
                      <div class="form-group">

                        <input th:name = "roomName" type="text" placeholder="Enter Room Name" class = "form-control" >
                      </div>
                      <div class="form-group">

                        <input th:name = "animal" type="text" placeholder="Enter Endangered Species" class = "form-control" >
                      </div>
                      <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
                </div>

              </div>
            </div>
            <div class="navbar-form navbar-left" style = " position: absolute; right:0;" >
              <div class="form-group">
               <form th:action = "@{/search}" method = "POST">
                 <input th:name = "keyword" type="text" class="form-control" placeholder="Search">
                 <button type="submit" class="btn btn-default">Submit</button>
               </form>
              </div>
              <div th:each = "searchResult : ${searchResults}" id = "search-results">
                <a th:href = "@{'/room?roomId='+${searchResult.id}}"><span class="result" th:text = "${searchResult.roomName}"></span></a>
                <span> - </span>
                <span class="name" th:text = "${searchResult.roomCreator}"></span>
              </div>
            </div>
          </div>
        </nav>





  </body>

</html>
