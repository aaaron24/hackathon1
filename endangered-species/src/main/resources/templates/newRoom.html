<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.0.17/webcomponents-lite.js"></script>
    <script src="slim-js/Slim.nomodule.js"></script>
    <script src="slim-js/directives/all.nomodule.js"></script>
    <script src="feedElement.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="posts.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <title>New Room</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

  <nav class="navbar navbar-inverse" style = "width:100%; border-radius:none;">
    <div class="container-fluid rounded-0">
      <div class="navbar-header">
        <a class="navbar-brand" href="#" th:text = "${roomName}"></a>
          <a th:href = "@{/logout}">Logout</a>
          <a th:href = "@{'/chat?roomId='+${chatId}}">Chat</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="/home">Home</a></li>
        <li><a data-toggle="modal" data-target="#myModal">Create New Room</a></li>

        <li><a href="#">Your Rooms</a></li>
      </ul>
      <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">New Room</h4>
            </div>
            <div class="modal-body">
              <form th:action = "@{/createRoom}" method = "POST" action="#">
                <div class="form-group">

                  <input th:name = "roomName" type="text" placeholder="Enter Room Name" class = "form-control" >
                </div>
                <div class="form-group">

                  <input th:name = "animal" type="text" placeholder="Enter Endangered Species" class = "form-control" >
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>

        </div>
      </div>
      <div class="navbar-form navbar-left" style = " position: absolute; right:0;" >
        <div class="form-group">
         <form th:action = "@{/search}" method = "POST">
           <input th:name = "keyword" type="text" class="form-control" placeholder="Search">
           <button type="submit" class="btn btn-default">Submit</button>
         </form>
        </div>
        <div th:each = "searchResult : ${searchResults}" id = "search-results">
          <a th:href = "@{'/room?roomId='+${searchResult.id}}"><span class="result" th:text = "${searchResult.roomName}"></span></a>
          <span> - </span>
          <span class="name" th:text = "${searchResult.roomCreator}"></span>
        </div>
      </div>
    </div>
  </nav>



<script src="webjars/jquery/1.9.1/jquery.min.js"></script>
<script src="webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>

</html>
